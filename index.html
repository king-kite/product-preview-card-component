<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; margin: 3rem 0; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="product image" />
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="product image" />
    </div>
    <div class="content-container">
      <h6>perfume</h6>
      <h1 class="title">gabrielle essence eau de parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="price">&dollar;149.99<span>&dollar;169.99</span></h1>
      <button class="cta">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/king-kite">Emmanuel (king-kite)</a>.
  </div>
</body>
</body>
</html>
